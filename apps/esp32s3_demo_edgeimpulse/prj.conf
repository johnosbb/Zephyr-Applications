# esp32s3_demo/prj.conf
CONFIG_BLINK=y
CONFIG_GPIO=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_MAIN_STACK_SIZE=8192

# Comms
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_STDOUT_CONSOLE=y

# For debug
CONFIG_DEBUG=y
CONFIG_DEBUG_THREAD_INFO=y
CONFIG_ASSERT=y

# sensors and I2C
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_SHT4X=y

CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_CBPRINTF_NANO=n

# --- Networking core ---
# Remove color codes in log output
CONFIG_LOG_MODE_MINIMAL=y

# Increase stack memory to avoid crashes
# (override above; keep in sync)
CONFIG_MAIN_STACK_SIZE=8192

# Enable WiFi and networking
CONFIG_WIFI=y
CONFIG_NETWORKING=y
CONFIG_NET_L2_WIFI_MGMT=y
CONFIG_INIT_STACKS=y

CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y

# Static IPv4 configuration (match Zephyr_WiFi example)
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV4=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.1.208"
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"
CONFIG_NET_CONFIG_MY_IPV4_GW="192.168.1.254"

# DNS configuration (router as DNS server)
CONFIG_DNS_RESOLVER=y
CONFIG_DNS_SERVER_IP_ADDRESSES=y
CONFIG_DNS_SERVER1="192.168.1.254"
CONFIG_DNS_RESOLVER_AI_MAX_ENTRIES=10

# Network bring-up timeout (seconds)
CONFIG_NET_CONFIG_INIT_TIMEOUT=5

# Networking stacks and buffers (match Zephyr_WiFi)
CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048

CONFIG_NET_PKT_RX_COUNT=10
CONFIG_NET_PKT_TX_COUNT=10

CONFIG_NET_BUF_RX_COUNT=20
CONFIG_NET_BUF_TX_COUNT=20

CONFIG_NET_MAX_CONTEXTS=10

# No DHCP in this static example
# CONFIG_NET_DHCPV4 is not set

# Network debug config
CONFIG_NET_LOG=y

# Enable Ethernet (required for WiFi)
CONFIG_NET_L2_ETHERNET=y


CONFIG_ESP_SPIRAM=n

